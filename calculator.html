<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>web_Calculator</title>
</head>
<link rel="stylesheet" type="text/css" href="calc.css">

<body>
    <div class="container">
        <form class="calculator" name="cals">
            <input type="text" class="value" readonLy name="txt">
            <span class="num clear" onClick="cals.txt.value=''"><i>C</i></span>
            <span class="num" onclick="cals.txt.value+='/'"><i>/</i></span>
            <span class="num" onclick="cals.txt.value+='*'"><i>*</i></span>

            <span class="num" onclick="cals.txt.value+='7'"><i>7</i></span>
            <span class="num" onclick="cals.txt.value+='8'"><i>8</i></span>
            <span class="num" onclick="cals.txt.value+='9'"><i>9</i></span>
            <span class="num" onclick="cals.txt.value+='-'"><i>-</i></span>

            <span class="num" onclick="cals.txt.value+='4'"><i>4</i></span>
            <span class="num" onclick="cals.txt.value+='5'"><i>5</i></span>
            <span class="num" onclick="cals.txt.value+='6'"><i>6</i></span>
            <span class="num plus" onclick="cals.txt.value+='+'"><i>+</i></span>

            <span class="num" onclick="cals.txt.value+='1'"><i>1</i></span>
            <span class="num" onclick="cals.txt.value+='2'"><i>2</i></span>
            <span class="num" onclick="cals.txt.value+='3'"><i>3</i></span>
            <span class="num" onclick="cals.txt.value+='0'"><i>0</i></span>
            <span class="num" onclick="cals.txt.value+='00'"><i>00</i></span>
            <span class="num" onclick="cals.txt.value+='.'"><i>.</i></span>

            <span class="num equal" onclick="document.cals.txt.value=eval(cals.txt.value)"><i>=</i></span>

        </form>
    </div>
</body>

</html>
